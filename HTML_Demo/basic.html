<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML基础</title>
  </head>
  <body>
    <!--标题标签-->
    <h1>hahaha</h1>
    <h2>hahaha</h2>
    <h3>hahaha</h3>
    <h4>hahaha</h4>
    <h5>hahaha</h5>
    <h6>hahaha</h6>
    <!--段落标签-->
    <p>hahahahaahahahahahahahahahahahaha, 会有间距</p>
    <!--水平线-->
    <hr />
    <!--换行标签-->
    <br />
    <!--网页布局-->
    <div>this is div</div>
    <span>this is span</span>
    <hr />
    <!-- 文本格式 -->
    <b>jiacu</b>
    <strong>加粗</strong>
    <i>斜体</i>
    <em>斜体</em>
    <u>下划线</u>
    <ins>下划线</ins>
    <s>删除线</s>
    <del>删除线</del>
    <hr />
    <!-- 上下标 -->
    文本<sup>上标</sup> 文本<sub>下标</sub>
    <hr />
    <!-- 字符实体 -->
    <span>字符实体：</span><br />
    空&nbsp;格 <br />小于号&lt; <br />大于号&gt;<br />
    &符:&amp;<br />
    引号'':&quot;<br />
    版权：&copy;<br />
    乘号：&times;<br />
    除号：&divide;<br />
  </body>
</html>
